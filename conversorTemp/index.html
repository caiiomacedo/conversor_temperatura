<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <form id="conversorTemperaturas">
        <label for="temperaturaInicial">Temperatura Inicial:</label>
        <select id="temperaturaInicial" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="Celsius">Celsius (C°)</option>
            <option value="Fahrenheit">Fahrenheit (F°)</option>
            <option value="Kelvin">Kelvin (K°)</option>
        </select>
    <label for="temperaturaFinal">Temperatura Final:</label>
    <select id="temperaturaFinal" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Celsius">Celsius (C°)</option>
        <option value="Fahrenheit">Fahrenheit (F°)</option>
        <option value="Kelvin">Kelvin (K°)</option>
    </select>
    <label for="valor">Temperatura a ser convertido:</label>
    <input type="number" id="valor" step="0.1" placeholder="Ex: 35°">
<br/>    <button type="button" id="calcular" onclick="calcularTemp(event)">Calcular</button>
    </form>

    <script src='js/conversao.js'></script>
</body>
</html>
